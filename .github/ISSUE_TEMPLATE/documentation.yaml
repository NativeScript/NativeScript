name: Documentation Improvement
description: Suggest improvements to documentation
title: '[DOCS] '
labels: ['documentation']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve our documentation!

  - type: input
    id: doc-location
    attributes:
      label: Documentation Location
      description: Please provide a link to the documentation page or file path
      placeholder: https://docs.nativescript.org/... or path/to/file.md
    validations:
      required: true

  - type: textarea
    id: issue-description
    attributes:
      label: What is unclear or missing?
      description: A clear description of what's confusing, missing, or could be improved
      placeholder: Tell us what you found unclear or missing
    validations:
      required: true

  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested Improvement
      description: Describe what you would like to see added or changed
      placeholder: What would make this documentation better?
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: Any additional information that would help

  - type: checkboxes
    id: contribute
    attributes:
      label: Would you like to contribute?
      options:
        - label: Yes, I'd like to submit a PR with this documentation improvement
          required: false

